<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylestyle.css">
    <script src="https://kit.fontawesome.com/297ce5e59d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CSS 작명 규칙(BEM):block element modifier -->
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="#">잔재미코딩</a></div>
                <div class="head-blog"><a href="#">잔재미코딩 블로그 모음</a></div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">Window 95</div>
                    <div class="message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad in enim optio eos ipsum. In repellat culpa recusandae eos ipsum!</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-python skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">파이썬</div>
                        <div class="skill-usage">크롤링/자동예매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-html5 skill-icon html-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">HTML5</div>
                        <div class="skill-usage">크롤링/자동예매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-css3-alt skill-icon css-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">CSS3</div>
                        <div class="skill-usage">크롤링/자동예매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-js skill-icon javascript-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">JavaScript</div>
                        <div class="skill-usage">크롤링/자동예매</div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="roadmap-container">
                <div class="roadmap-title-container">
                    <div class="roadmap-title">잔재미코딩 관련 블로그 및 서적</div>
                    <div class="arrow-container">
                        <i class="slide-prev fas fa-arrow-circle-left"></i>
                        <i class="slide-next fas fa-arrow-circle-right"></i>
                    </div>
                </div>
                <div class="roadmap-list-container"></div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
